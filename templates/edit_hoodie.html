{% extends 'base.html' %}

{% block content %}

<a href="/">Back to Home</a>

<h1>Edit Hoodie</h1>

<form action="/edit/{{hoodie._id}}" method="POST">
    Name of hoodie: <input type="text" name="name" value="{{hoodie.name}}"><br>
    Price of hoodie: <input type="number" name="price" value="{{hoodie.price}}"><br>
    Image URL: <input type="text" name="img_url" value="{{hoodie.img_url}}"><br>
    <button type="submit">Submit</button><br>
</form>

{% endblock %}
